<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a202c" rx="15" ry="15"/>
  
  <!-- Grid lines -->
  <g stroke="#2D3748" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="250" />
    <line x1="100" y1="50" x2="100" y2="250" />
    <line x1="150" y1="50" x2="150" y2="250" />
    <line x1="200" y1="50" x2="200" y2="250" />
    <line x1="250" y1="50" x2="250" y2="250" />
    <line x1="300" y1="50" x2="300" y2="250" />
    <line x1="350" y1="50" x2="350" y2="250" />
    
    <line x1="50" y1="50" x2="350" y2="50" />
    <line x1="50" y1="100" x2="350" y2="100" />
    <line x1="50" y1="150" x2="350" y2="150" />
    <line x1="50" y1="200" x2="350" y2="200" />
    <line x1="50" y1="250" x2="350" y2="250" />
  </g>
  
  <!-- Class A data points -->
  <g fill="#4299E1">
    <circle cx="100" cy="80" r="6" />
    <circle cx="120" cy="110" r="6" />
    <circle cx="90" cy="130" r="6" />
    <circle cx="130" cy="90" r="6" />
    <circle cx="110" cy="100" r="6" />
    <circle cx="80" cy="120" r="6" />
  </g>
  
  <!-- Class B data points -->
  <g fill="#F56565">
    <circle cx="250" cy="180" r="6" />
    <circle cx="270" cy="210" r="6" />
    <circle cx="230" cy="190" r="6" />
    <circle cx="280" cy="170" r="6" />
    <circle cx="260" cy="200" r="6" />
    <circle cx="290" cy="220" r="6" />
  </g>
  
  <!-- Decision boundary -->
  <path d="M50,180 Q150,70 350,200" fill="none" stroke="#38B2AC" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Highlight animation on decision boundary -->
  <circle cx="150" cy="140" r="8" fill="#38B2AC" opacity="0.8">
    <animate attributeName="cx" values="50;350;50" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" values="180;200;180" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Labels -->
  <text x="100" y="70" font-family="Arial" font-size="14" fill="#4299E1" text-anchor="middle">Class A</text>
  <text x="260" y="160" font-family="Arial" font-size="14" fill="#F56565" text-anchor="middle">Class B</text>
  <text x="200" y="270" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Learning from Data Patterns</text>
</svg> 